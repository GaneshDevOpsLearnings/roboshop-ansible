- name: Install redis
  ansible.builtin.dnf: 
    name: "{{item}}"
    state: latest
  loop:
   - https://rpms.remirepo.net/enterprise/remi-release-8.rpm
   - redis:remi-6.2
   - redis 

- name: update the lisiting address
  ansible.builtin.replace:
    path: "{{item}}"
    regexp: '127.0.0.1'
    replace: '0.0.0.0'
    loop:
      - /etc/redis.conf
      - /etc/redis/redis.conf

- name: enable and restarting redis
  ansible.builtin.systemd:
    name: redis
    state: restarted
    enabled: true