- name: Install redis
  ansible.builtin.dnf: 
    name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
    state: present
    disable_gpg_check: true

- name: Enable Redis Module
  ansible.builtin.dnf:
    name: redis:remi-6.2
    state: enabled
    update_cache: yes

- name: Install Redis
  ansible.builtin.dnf:
    name: redis
    state: present

- name: update the lisiting address
  ansible.builtin.replace:
    path: "{{item}}"
    regexp: '127.0.0.1'
    replace: '0.0.0.0'
  loop:
    - /etc/redis.conf
    - /etc/redis/redis.conf

- name: enable and restarting redis
  ansible.builtin.systemd:
    name: redis
    state: restarted
    enabled: true